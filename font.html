<!DOCTYPE html> <html> <head> <title>Increse font</title> <style>html,body{width:100%;height:99%;background:linear-gradient(to right,#0FF,#00EAFF,#00EACE,#00EA9B,#00EA4D);overflow:hidden}input,button{font-size:3vw}input[type=text]{background:linear-gradient(to right,#0FF,#00EAFF);border-width:0}button{background-color:#ff1800;border-width:0}button:hover{box-shadow:2px 2px 10px black,-2px -2px 10px #000}div{width:10vw;display:block;position:absolute;margin:25% auto;display:grid}input[type=text]:focus{background:#fff}h1{display:block;height:100%;position:absolute;width:100%}span{text-shadow:2px 2px 4px #184d4d}</style> </head> <body> <h1 id=header></h1> <div> <input type=text name=name placeholder="Your Name" id=me><br> <button type=button onclick=doit()>Submit</button> </div> <script>function getRandomInt(a,c){return Math.floor(Math.random()*(c-a+1))+a}function doit(){var c=document.getElementById('me').value,d=20/c.length,f='',h=d;for(x in c){var i=getRandomInt(100,255),j=getRandomInt(100,255),k=getRandomInt(100,255);f+=`<span style="font-size: ${d}vw;color:rgb(${i},${j},${k})">${c[x]}</span>`,d+=h}document.getElementById('header').innerHTML=f,console.log(d)}</script> </body> </html>
