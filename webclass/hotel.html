<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
		body{	background-image: url(hotel.jpg);
				background-size: cover;}
		.inline-item{display: inline-flex;}
		#transbox{  	
					display: inline-block;
					background-color: rgba(255,255,255,0.5);
					width: 100%;}
		#transbox>h1 {
					text-align: center;
					font-weight: bold;
					color: #000000;}
		.center-align{	font-size: 4vw;
						margin-left:50%;
						transform: translate(-50%,50%);	}
		</style>
	</head>
	<body>
		<div id="transbox">
			<h1>Hamara HOTEL</h1>
			<button onclick="signup(this)" type="submit" >__Sign Up__</button>
			<button onclick="login(this)" type="submit" >__log in__</button>
		</div>
			<div class="center-align" id="here"></div>
			<script>
				var box =document.getElementById('here');
				function login (el) {
					var data = `<input type="text" name="username" placeholder ="username"><br>
								<input type="password" name="password" placeholder ="password"><br>
								<button onclick="login_submit(this)">log in</button>`;
								box.innerHTML = data;}
				function signup (el) {
					var data = `<input type="text" name="username" placeholder ="username"><br>
								<input type="password" name="password" placeholder ="password"><br>
								<input type="text" name="email" placeholder ="email"><br>
								<button onclick="signup_submit(this)">Signup in</button>`;
								box.innerHTML = data;}
				function login_submit (el) {box.innerHTML = "Welcome User__!!!!!!!!";}
				function signup_submit (el) {box.innerHTML = "submited";}
			</script>
		</body>
	</html>
