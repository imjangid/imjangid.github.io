<!DOCTYPE html>
<html>
	<head>
		<title>Change the Position of DIV</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
		<style>
		h1{
		}
		html,body{
			padding:2rem;
			font-size: 20px;
			font-family: Raleway, Monica;
		}
		.light{
			margin: 1rem 1rem;
			color:#00FFBF;
			font-weight: 800;
			letter-spacing: 2px;
			font-size: 2rem;
		}
		.low-light{
			margin: 0 3rem;
			letter-spacing: 0;
			display: inline-block;
			color:black;
			font-size: 1rem;
			width: 100%;
		}
		.low-light:before{
			color:orange;
			font-size: 2rem;
			content: attr(cmp);
		}
		.posi{
			margin-left: 50%;
			margin-top: -2rem;
		}
		.dot{
			display: inline-flex;
			border-radius: 50px;
			width: 20px;
			height: 20px;
			background-color: gold;
				margin-left: 2px;
		}
		.fade{
			opacity: 0.5;
		}
		</style>
	</head>
	<body>
		<input type="text" id="first">
		<input type="text" id="second">
		<button onclick="calc()"> Find Difference</button>
		<a id="output"></a>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
			$( function() {
		$( "#first" ).datepicker();
		$( "#second" ).datepicker();
		} );

			function calc(){
				var a = $("#first").datepicker("getDate");
				var b = $("#second").datepicker("getDate");
				document.getElementById('output').innerHTML = Math.abs(a-b)/86400000;
				
		
			}
			
		</script>
	</body>
</html>
