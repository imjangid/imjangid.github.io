<!DOCTYPE html>
<html>
<head>
	<title>Html5 validation</title>
	<style>
	input{
		background-color: gold;}
	input:invalid{
		background-color: red;	}
	</style>
</head>
<body>
	<form action="#" method="get" >
		Name: <input type="text" minlength=5><br>
		Mobile: <input type="text" pattern="(\d){10}"><br>
		<input type="submit" name="">
	</form>

</body>
</html>
