<!DOCTYPE html>
<html>
<head>
	<title>Change the Position of DIV</title>
	<style>

		div{
			background-color: gold;
			width: 80px;
			height: 80px;
		}
		div:after{
			content: "hello i'm div!!!!";
		}
		.change{
			margin: 50px 50px;
		}
	</style>
</head>
<body>
	<div></div>
	<div class="change"></div>


</body>
</html>
